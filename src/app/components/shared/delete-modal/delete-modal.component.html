<div class="delete-modal">
  <div class="delete">
    <h2>Confirm Deletion</h2>
    <p>
      Are you sure you want to delete invoice? This action cannot be undone.
    </p>
    <div class="buttons">
      <button class="btn cancel-btn" (click)="deleteInvoice()">Delete</button>
      <button class="btn delete-btn" (click)="closeModal()">Cancel</button>
    </div>
  </div>
</div>
